<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- my custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="grid__center">
      <article class="flex__box">
        <div class="content flex">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
          </p>
          <div class="stats flex">
            <div class="stat flex__col">
              <h4>10k+</h4>
              <span>companies</span>
            </div>
            <div class="stat flex__col">
              <h4>350</h4>
              <span>templates</span>
            </div>
            <div class="stat flex__col">
              <h4>12m+</h4>
              <span>quertes</span>
            </div>
          </div>
        </div>
        <div class="holder">
          <picture>
          <source media="(min-width: 667px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="companie team">
          </picture>
        </div>
        
      </article>
    </main>
  </body>
</html>
